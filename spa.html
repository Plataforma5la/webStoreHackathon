<!DOCTYPE html>
<html>

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>WebStore Hackathon</title>
  <meta name="description" content="Hackaton de la tercera semana">
  <meta name="author" content="Toni Tralice">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id='header' class="container">
    <div class="row">
      <div class="twelve column">
        <h1> Web Store </h1>
      </div>
    </div>
  </div>
  <hr>
  <div id='nav' class="container">
    <div class='center'>
      <a class="button filler">Home</a>
      <a id='libros' class="button " >Libros</a>
      <a id='discos' class="button" >Discos</a>
    </div>
  </div>
  <div id='contenido' class="container">

  </div>
  <div id='footer' class="container">
    <hr>
    <div class="row">
      <div>
        <p>Somos gente que vendemos cosas en internet for profit. Compranos por fa!
        </p>
        <p>Contacto: webstore@plataforma5.la</p>
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  var libros = [{
    nombre: 'Tuareg',
    categoria: 'Novelas',
    precio: '$255',
    'lugar de venta': 'El ateneo',
    Descuento: '20%',
    img: 'https://upload.wikimedia.org/wikipedia/en/f/f1/Tuareg_novel_-_bookcover.jpg'
  }, {
    nombre: 'Cuentos Completos',
    categoria: 'Cuentos',
    precio: '$500',
    'lugar de venta': 'Gral. Las heras',
    img: 'http://content.cuspide.com/getcover.ashx?ISBN=9789500738651&size=3&coverNumber=1&id_com=1113'
  }, {
    Nombre: 'Mil y una noches',
    categoria: 'Cuentos',
    precio: '$1500',
    'lugar de venta': 'La calle',
    img: 'http://lengua.laguia2000.com/wp-content/uploads/2014/03/mil.jpg'
  }]
  var discos = [{
    Nombre: 'La mosca y la sopa',
    categoria: 'Rock',
    precio: '$10',
    'lugar de venta': 'Zelig!',
    Descuento: '20%',
    img: 'https://i.ytimg.com/vi/MQf-Cbsxk1M/mqdefault.jpg'
  }, {
    Nombre: 'Let it be',
    categoria: 'Rock',
    precio: '$250',
    'lugar de venta': 'The cave',
    img: 'http://d817ypd61vbww.cloudfront.net/sites/default/files/styles/media_responsive_widest/public/tile/image/original_459.jpg?itok=OGwy4GrW'
  }, {
    Nombre: 'Giros',
    categoria: 'Rock Nacional',
    precio: '$350',
    'lugar de venta': 'Disqueria',
    img: 'http://img2.wikia.nocookie.net/__cb20111212132013/lyricwiki/images/e/e2/Fito_P%C3%A1ez_-_Giros.jpg'
  }]

  $('#libros').on('click', function() {
    $('.discos').remove()
    row = $('<div id = "boxes" class="row libros"></div>')
    libros.forEach(function(elem) {
      div = $('<div class="caja one-third column"></div>')
      img = $('<img src="' + elem.img + '" >');
      lista = $("<ul></ul>")
      for (var key in elem) {
        if (key !== 'img') {
          lista.append('<li><span class="bold">' + key +'</span>' + elem[key] + '</li>')
        }
    }
      img.appendTo(div)
      lista.appendTo(div)
      div.appendTo(row)
    })
    row.appendTo('#contenido')
  })

  $('#discos').on('click', function() {
    $('.libros').remove()
    row = $('<div id = "boxes" class="row discos"></div>')
    discos.forEach(function(elem) {
      div = $('<div class="caja one-third column"></div>')
      img = $('<img src="' + elem.img + '" >');
      lista = $("<ul></ul>")
      for (var key in elem) {
        if (key !== 'img') {
          lista.append('<li><span class="bold">' + key +'</span>' + elem[key] + '</li>')
        }
    }
      img.appendTo(div)
      lista.appendTo(div)
      div.appendTo(row)
    })
    row.appendTo('#contenido')
  })
</script>

</html>
