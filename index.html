<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  var items = {
    libros: [{
      Nombre: 'Tuareg',
      Categoria: 'Novelas',
      Precio: '$255',
      'Lugar de venta': 'El ateneo',
      img: 'https://upload.wikimedia.org/wikipedia/en/f/f1/Tuareg_novel_-_bookcover.jpg'
    }, {
      Nombre: 'Cuentos Completos',
      Categoria: 'Cuentos',
      precio: '$500',
      'Lugar de venta': 'Gral. Las heras',
      img: 'http://content.cuspide.com/getcover.ashx?ISBN=9789500738651&size=3&coverNumber=1&id_com=1113'
    }, {
      Nombre: 'Mil y una noches',
      Categoria: 'Cuentos',
      Precio: '$1500',
      'Lugar de venta': 'La calle',
        Descuento: '20%',
      img: 'http://lengua.laguia2000.com/wp-content/uploads/2014/03/mil.jpg'
    }],
    discos: [{
      Nombre: 'La mosca y la sopa',
      Categoria: 'Rock',
      precio: '$10',
      'Lugar de venta': 'Zelig!',
      Descuento: '20%',
      img: 'https://i.ytimg.com/vi/MQf-Cbsxk1M/mqdefault.jpg'
    }, {
      Nombre: 'Let it be',
      Categoria: 'Rock',
      Precio: '$250',
      'Lugar de venta': 'The cave',
      img: 'http://d817ypd61vbww.cloudfront.net/sites/default/files/styles/media_responsive_widest/public/tile/image/original_459.jpg?itok=OGwy4GrW'
    }, {
      Nombre: 'Giros',
      Categoria: 'Rock Nacional',
      Precio: '$350',
      'Lugar de venta': 'Disqueria',
      img: 'http://img2.wikia.nocookie.net/__cb20111212132013/lyricwiki/images/e/e2/Fito_P%C3%A1ez_-_Giros.jpg'
    }]
  }

  var agregaItems = function(array) {
    $('#contenido').empty()
    row = $('<div id = "boxes" class="row"></div>')
    items[$(this).attr('id')].forEach(function(elem) {
      div = $('<div class="caja one-third column"></div>')
      img = $('<img src="' + elem.img + '" >');
      lista = $("<ul></ul>")
      for (var key in elem) {
        if (key !== 'img') {
          lista.append('<li><span class="bold">' + key + '</span>' + elem[key] + '</li>')
        }
      }
      img.appendTo(div)
      lista.appendTo(div)
      $('<button class="button button-primary">Comprar</button>').appendTo(div)
      div.appendTo(row)
    })
    row.appendTo('#contenido')
  }
  var showHome =    function() {
      $('#contenido').empty()
      img = $('<img id="doge" src="https://chrisohara.files.wordpress.com/2015/01/muchwin.jpg" >');
      row = $('<div id = "boxes" class="row"></div>')
      $('<p>Por ahora sólo tenemos algunos libros y discos. Dentro de poco seremos <b>Amazon</b>...</p>').appendTo(row)
      row.appendTo('#contenido')
      img.appendTo('#contenido')
    }


  $('#libros').on('click', agregaItems)
  $('#discos').on('click', agregaItems)
  $('#home').on('click', showHome)
  $( document ).ready(showHome)
</script>
